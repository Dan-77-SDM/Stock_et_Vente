<body>

<div class="Connexion-container">
    <form class="form">
        <h2>Se connecter</h2>

        <label for="email">Adresse email</label>
        <input type="email" id="email" placeholder="exemple@email.com" required>

        
      <label for="password">Mot de passe</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Mot de passe" required>
      </div>

        <button type="submit">Se connecter</button>

        <div class="divider">ou</div>

        <button type="button" class="google-btn">Continuer avec Google</button>

        <p class="lien-de-connexion">Pas de compte ? <a href="formInscription.html">S'inscrire</a></p>
    </form>
</div>
