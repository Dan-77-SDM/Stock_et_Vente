<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accueil</title>
    <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>


        <!-- Sidebar - Navigation latérale -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-server"></i> ShopKipper</h2>
            </div>

            <nav class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </div>
                <a th:href="@{/gestioninventaire/produits}">
                    <div class="menu-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Produits</span>
                    </div>
                </a>
                <a th:href="@{/gestioninventaire/commandes}">
                    <div class="menu-item">
                        <i class="fas fa-users"></i>
                        <span>Facture</span>
                    </div>
                </a>
                <a th:href="@{/gestioninventaire/fournisseurs}">
                    <div class="menu-item">
                        <i class="fas fa-truck"></i>
                        <span>Fournisseurs</span>
                    </div>
                </a>
                <a th:href="@{/gestioninventaire/lignecommandes}">
                    <div class="menu-item">
                        <i class="fas fa-list-ol"></i>
                        <span>Ligne de facture</span>
                    </div>
                </a>
                <div class="menu-item">
                        <i class="fas fa-cog"></i>
                        <span>Paramètres</span>
                    </div>
                
                
            </nav>
        </aside>

        <!-- Navbar - Barre de navigation supérieure -->
        <header class="navbar">
       
            <div class="user-info">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="user-avatar">AD</div>
                <span>Admin</span>
            </div>
        </header>
        

        <!-- Main content / contenu principal -->
        <main class="main-content">

          

            <!-- Header of the main content -->
            <div class="page-header">
                <h1>Tableau de bord</h1>
                <div class="page-actions">
                    <a th:href="@{/gestioninventaire/produits}">
                    <button id="add-produit">
                        <i class="fas fa-plus"></i>
                        <span>Ajouter un Produit</span>
                    </button>
                    </a>
                    <a th:href="@{/gestioninventaire/fournisseurs}">
                    <button id="add-fournisseur">
                        <i class="fas fa-plus"></i>
                        <span>Ajouter un Fournisseur</span>
                    </button>
                    </a>
                    <a th:href="@{/gestioninventaire/commandes}">
                    <button id="add-Commande">
                        <i class="fas fa-plus"></i>
                        <span>Ajouter une Commande</span>
                    </button>
                    </a>
                </div>
            </div>
            <!-- End header of the main content -->
           <div class="Grand-contenu">
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

           </div>
              <!-- Bottom Bar - Barre inférieure -->
        <footer class="bottom-bar">
            <div class="copyright">
                &copy; 2023 ShopKipper - Tous droits réservés
            </div>
            <div class="bottom-links">
                <a href="#">Confidentialité</a>
                <a href="#">Conditions</a>
                <a href="#">Support</a>
            </div>
        </footer>

    </div>
    
</body>
</html>
