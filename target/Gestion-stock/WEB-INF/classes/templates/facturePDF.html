<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1, h2, h3 {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 { margin-bottom: 10px; }
        h2 { margin-bottom: 20px; }
        p {
            margin: 5px 0;
        }
        .client-info {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th {
            background-color: #f2f2f2;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        tfoot td {
            font-weight: bold;
        }
        .total {
            text-align: right;
            margin-top: 10px;
            font-size: 1.1em;
        }
        .btn-primary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>

<h1>AXIA-Electronique</h1>
<h2>Facture N° <span th:text="${facture.id_facture}">0000</span></h2>

<div class="client-info">
    <p>Client : <span th:text="${client.nom}">NomClient</span></p>
    <p>Date : <span th:text="${facture.date}">01/01/2025</span></p>
</div>

<table>
    <thead>
        <tr>
            <th>ID Produit</th>
            <th>Désignation</th>
            <th>Quantité</th>
            <th>Prix Unitaire</th>
            <th>Total Ligne</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="ligne : ${lignes}">
            <td th:text="${ligne.id_produit}"></td>
            <td th:text="${ligne.designation}"></td>
            <td th:text="${ligne.quantite}"></td>
            <td th:text="${ligne.prixUnitaire}"></td>
            <td th:text="${ligne.totalLigne}"></td>
        </tr>
    </tbody>
</table>

<div class="total">
    Total Général : <span th:text="${facture.total}">0</span>
</div>

<a th:href="@{/factures/pdf(id=${facture.id_facture})}" class="btn-primary">
    Imprimer / Télécharger PDF
</a>

<div class="footer">
    Merci de faire confiance à AXIA-Electronique
</div>

</body>
</html>
