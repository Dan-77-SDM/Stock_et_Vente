<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/resources/CSS/style.css}">
</head>

<body>

    <div class="container">
        <form class="form" th:action="@{/formConnexion}" method="post">
            <h2>Se connecter</h2>

            <!-- Affiche un message d'erreur si paramètre ?erreur=1 présent -->
            <div th:if="${error}" style="color:red; margin-bottom: 10px;">
                <p th:text="${error}"></p>
            </div>

    <label for="email">Adresse email</label>
    <input type="email" id="email" name="email" placeholder="exemple@email.com" required>

    <label for="mot_de_passe">Mot de passe</label>
    <div class="password-container">
        <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Mot de passe" required>
    </div>

    <button type="submit">Se connecter</button>

    <div class="divider">ou</div>

    <button type="button" class="google-btn">Continuer avec Google</button>

    <p class="lien-de-connexion">Pas de compte ? <a th:href="@{/formInscription}">S'inscrire</a></p>
    </form>
    </div>

</body>

</html>
