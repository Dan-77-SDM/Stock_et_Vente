<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestion des Produits</title>
    <link rel="stylesheet" th:href="@{/resources/CSS/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">Shopkipper</h2>
        </div>
        <div class="sidebar-menu">
            <a th:href="@{/index}">
                <div class="menu-item"><i class="fas fa-home"></i> Dashboard</div>
            </a>
            <a th:href="@{/produits}" class="active">
                <div class="menu-item"><i class="fas fa-box"></i> Produits</div>
            </a>
            <a th:href="@{/fournisseurs}">
                <div class="menu-item"><i class="fas fa-truck"></i> Fournisseurs</div>
            </a>
            <a th:href="@{/clients}">
                <div class="menu-item"><i class="fas fa-users"></i> Clients</div>
            </a>
            <a th:href="@{/factures}">
                <div class="menu-item"><i class="fas fa-file-invoice"></i> Factures</div>
            </a>
            <a th:href="@{/ligneFacture}">
                <div class="menu-item"><i class="fas fa-file-alt"></i> Ligne Facture</div>
            </a>
            <a th:href="@{/parametres}">
                <div class="menu-item"><i class="fas fa-cog"></i> Paramètres</div>
            </a>
        </div>
    </aside>

    <div class="main-content">
        <header class="navbar">
            <button class="btn-hamburger" onclick="toggleSidebar()">&#9776;</button>
            <div class="search-bar">
                <input type="text" placeholder="Recherche..." />
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="navbar-right">
                <button class="btn-notification"><i class="fas fa-bell"></i></button>
                <div class="profile-menu">
                    <button class="btn-profile" onclick="toggleProfileMenu()"><i
                            class="fas fa-user-circle"></i></button>
                    <ul class="dropdown-menu" id="profileDropdown">
                        <li><a href="/profile">Profil</a></li>
                        <li><a href="/logout">Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <h1>Gestion des Produits</h1>

            <div th:if="${session.message}" class="alert-message alert-success">
                <p th:text="${session.message}"></p>
            </div>
            <div th:if="${session.error}" class="alert-message alert-error">
                <p th:text="${session.error}"></p>
            </div>

            <div class="card add-client-card">
                <h3>Ajouter / Modifier un produit</h3>
                <form th:action="@{/produits/save}" method="post">
                    <input type="hidden" name="id_produit" th:value="${produit.id_produit}" />

                    <div class="form-group">
                        <label for="designation">Nom du produit</label>
                        <input type="text" id="designation" name="designation" th:value="${produit.designation}"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="prixUnitaire">Prix unitaire</label>
                        <input type="number" id="prixUnitaire" name="prixUnitaire" th:value="${produit.prix_Unitaire}"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" name="stock" th:value="${produit.stock}" required />
                    </div>

                    <div class="form-group">
                        <label for="id_fournisseur">Fournisseur (optionnel)</label>
                        <select id="id_fournisseur" name="id_fournisseur">
                            <option th:each="f : ${fournisseurs}" th:value="${f.id_fournisseur}" th:text="${f.nom}"
                                th:selected="${produit.id_fournisseur} == ${f.id_fournisseur}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Valider</button>
                </form>
            </div>

    </div>

<div class="table-responsive">
    <table class="clients-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Désignation</th>
                <th>Prix Unitaire</th>
                <th>Stock</th>
                <th>ID Fournisseur</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${produits}">
                <td th:text="${p.id_produit}"></td>
                <td th:text="${p.designation}"></td>
                <td th:text="${p.prix_Unitaire.intValue()} + ' F'"></td>
                <td th:text="${p.stock}"></td>
                <td th:text="${p.id_fournisseur}"></td>
                <td>
                    <a th:href="@{/produits/editer(id=${p.id_produit})}" title="Modifier"><i class="fas fa-edit"></i></a>
                    <a th:href="@{/produits/supprimer(id=${p.id_produit})}" title="Supprimer"
                       onclick="return confirm('Voulez-vous vraiment supprimer ce produit ?')"><i class="fas fa-trash-alt"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


    </main>

    <footer class="bottom-bar">
        <div>© 2025 Shopkipper</div>
        <div class="bottom-links">
            <a href="/help">Aide</a>
            <a href="/contact">Contact</a>
            <a href="/privacy">Confidentialité</a>
        </div>
    </footer>
    </div>

    <script>
        function toggleSidebar() { document.querySelector('.sidebar').classList.toggle('collapsed'); document.querySelector('.main-content').classList.toggle('expanded'); }
        function toggleProfileMenu() { document.getElementById('profileDropdown').classList.toggle('show'); }
        window.onclick = function (event) { if (!event.target.matches('.btn-profile')) { let dropdown = document.getElementById('profileDropdown'); if (dropdown.classList.contains('show')) dropdown.classList.remove('show'); } }
    </script>

</body>

</html>
