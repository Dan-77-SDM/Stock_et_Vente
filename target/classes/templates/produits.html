<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Ligne de Facture</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: center; }
        .btn-primary, .btn-success { display: inline-block; margin-top: 10px; padding: 8px 12px; color: white; text-decoration: none; border-radius: 5px; }
        .btn-primary { background-color: #007bff; }
        .btn-success { background-color: #28a745; }
        .message { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        form { margin-top: 20px; }
        label { display: inline-block; width: 120px; }
        input, select { padding: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

<h2>Ajouter une ligne à la facture</h2>

<!-- Messages -->
<p th:if="${session.message}" th:text="${session.message}" class="message"></p>
<p th:if="${session.error}" th:text="${session.error}" class="error"></p>

<form th:action="@{/ligneFacture/save}" method="post">
    <input type="hidden" name="id_ligne" value="0" />

    <label for="id_facture">Facture :</label>
    <select name="id_facture" required>
        <option th:each="facture : ${factures}" th:value="${facture.id_facture}" th:text="${facture.id_facture}"></option>
    </select>
    <br/>

    <label for="id_produit">Produit :</label>
    <select name="id_produit" required>
        <option th:each="produit : ${produits}" th:value="${produit.id_produit}" th:text="${produit.designation}"></option>
    </select>
    <br/>

    <label for="quantite">Quantité :</label>
    <input type="number" name="quantite" min="1" required />
    <br/>

    <label for="prixUnitaire">Prix Unitaire :</label>
    <input type="number" name="prixUnitaire" min="1" required />
    <br/>

    <button type="submit" class="btn-success">Ajouter Ligne</button>
</form>

<!-- Tableau des lignes existantes -->
<table>
    <thead>
        <tr>
            <th>ID Ligne</th>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Prix Unitaire</th>
            <th>Total Ligne</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="ligne : ${lignesFacture}">
            <td th:text="${ligne.id_ligne}"></td>
            <td th:text="${#lists.findFirst(produits, p -> p.id_produit == ligne.id_produit)?.designation}"></td>
            <td th:text="${ligne.quantite}"></td>
            <td th:text="${ligne.prixUnitaire}"></td>
            <td th:text="${ligne.quantite * ligne.prixUnitaire}"></td>
            <td>
                <a th:href="@{/ligneFacture/editer(id=${ligne.id_ligne})}">Éditer</a> |
                <a th:href="@{/ligneFacture/supprimer(id=${ligne.id_ligne})}">Supprimer</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Bouton Voir / Télécharger facture -->
<div th:if="${#lists.isNotEmpty(lignesFacture)}">
    <a th:href="@{/factures/generer(id=${lignesFacture[0].id_facture})}" class="btn-primary">
        Voir / Télécharger la Facture
    </a>
</div>

</body>
</html>
